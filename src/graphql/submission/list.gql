query SubmissionListGQL(
	$page: Int!
	$date: String!
	$pk: ID
	$user: String
	$problem: String
	$judgeStatus: String
	$language: String
) {
	submissionList(
		page: $page
		date: $date
		pk: $pk
		user: $user
		problem: $problem
		judgeStatus: $judgeStatus
		language: $language
	) {
		maxpage
		submissionList {
			pk
			failedCase
			createTime
			user {
				username
				attachInfo{
					gravatar
				}
			}
			problem {
				title
				slug
			}
			result{
				status
				color
			}
			language
			attachInfo{
				timeCost
				memoryCost
			}
		}
	}
}
