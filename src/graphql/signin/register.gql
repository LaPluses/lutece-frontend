mutation RegisterGQL(
	$username: String!
	$password: String!
	$email: String!
	$about: String!
	$school: String
	$company: String
	$location: String
	$codeforces: String
	$atcoder: String
) {
	userRegister(
		username: $username
		password: $password
		email: $email
		about: $about
		school: $school
		company: $company
		location: $location
		codeforces: $codeforces
		atcoder: $atcoder
	) {
		token
		payload
		permission
		user{
			username
			attachInfo{
				gravatar
				school
				company
				location
				about
				codeforces
				atcoder
			}
		}
	}
}
