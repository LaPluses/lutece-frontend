mutation UserLogin($username: String!, $password: String!) {
	userLogin(username: $username, password: $password) {
		token
		payload
		permission
		user{
			username
			attachInfo{
				gravatar
				school
				company
				location
				about
				codeforces
				atcoder
				studentid
				gender
			}
		}
	}
}

mutation VerifyToken($token: String!) {
	verifyToken(token: $token) {
		payload
	}
}

mutation RefreshToken($token: String!) {
	userTokenRefresh(token: $token) {
		token
		payload
		permission
		user{
			username
			attachInfo{
				gravatar
				school
				company
				location
				about
				codeforces
				atcoder
				studentid
				gender
			}
		}
	}
}
