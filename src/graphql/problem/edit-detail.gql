query ProblemEditDetailGQL($slug: String!) {
	problem(slug: $slug) {
		title
		content
		standardInput
		standardOutput
		constraints
		resources
		note
		limitation{
			timeLimit
			memoryLimit
			outputLimit
			cpuLimit
		}
        disable
		samples {
			sampleList{
				inputContent
				outputContent
			}
		}
	}
}
