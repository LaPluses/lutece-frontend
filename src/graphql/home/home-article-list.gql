query HomeArticleListGQL($page: Int!, $filter: String, $choice: String) {
	homeArticleList(page: $page, filter: $filter, choice: $choice) {
		maxPage
		homeArticleList {
			title
            slug
            preview
			author {
				username
				attachInfo{
					gravatar
				}
			}
			record {
				count
			}
		}
	}
}
